plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // JSON
    implementation 'com.google.code.gson:gson:2.8.5'
    // OKHTTP
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
}
